{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
	<div class="row">
		<div class="col-md-6">
			<div class="jumbotron">
				<h1>Bienvenue sur CASIR Messenger</h1>
				<p>
					CASIR Messenger la messagerie éphémère !
				</p>
				<p>
					<a class="btn btn-primary btn-lg" role="button">Comment ça marche?</a>
				</p>
			</div>

		</div>
		<div class="col-md-6">
			<div class="row">
				<div class="col-md-12">
					<p>
						Déjà inscrit sur CASIR Messenger :
					</p>
					<form role="form" method="post" action="">
						<div class="form-group">
							{% csrf_token %}
							<input type="hidden" name="form" value="auth">
							<input type="text" class="form-control form-group" name="username" placeholder="Nom d'utilsateur ou email"/>
							<input type="text" class="form-control form-group" name="password" placeholder="Mot de passe"/>
							<div class="checkbox">
								<label>
									<input type="checkbox" id="remember">
									Se souvenir de moi</label>
								<a href="#">Mot de passe oublié?</a>
							</div>
							<button type="submit" class="btn btn-primary btn-m">
								Se connecter
							</button>
						</div>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<p>
						Nouveau sur CASIR Messenger :
					</p>
					<form role="form" method="post" action="">
						{% csrf_token %}
						<input type="hidden" name="form" value="reg">
						<input type="text" class="form-control form-group" name="username" placeholder="Pseudo"/>
						<input type="text" class="form-control form-group" name="password1" placeholder="Mot de passe"/>
						<input type="text" class="form-control form-group" name="password2" placeholder="Mot de passe (encore)"/>
						<button type="submit" class="btn btn-primary btn-m">
							Se connecter
						</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock content %}
